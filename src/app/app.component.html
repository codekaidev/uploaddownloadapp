<div class="container-fluid container-card">
  <div class="card card-upload-file">

    <div class="card-header card-upload-file-header">
      <h5>Upload and Download Files</h5>
    </div>
    <div class="card-body card-upload-file-body">
      <div *ngIf="fileStatus.status==='progress'">
        <div class="progress">
          <div [style.width.%]="fileStatus.percent" class="progress-bar progress-bar-animated" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
              {{ fileStatus.requestType }} {{ fileStatus.percent }} 
            </div>
        </div>
      </div>

      <form enctype="multipart/form-data">
        <fieldset>
          <div class="form-group">
            <div class="drop-zone">
              <i class="fa-solid fa-arrow-up-from-bracket"></i>
              <span>Drag and drop files to upload</span>
              <label for="files" class="btn btn-primary">Select Image</label>
              <input id="files" type="file" (change)="onUploadFile($any($event.target).files)" name="files" multiple />
            </div>
            <div class="drop-zone-advertisment">
              <span>Soported formats: XLS, PDF</span>
              <span>Max size 400MB</span>
            </div>
          </div>
        </fieldset>
      </form>
      
      <div class="udf-downloaded">
        <!-- <div *ngIf="fileNames?.length > 0" class="js-upload-finished"> -->
        <div *ngFor="let filename of fileNames" class="list-group">
          <li class="list-group-item udf-downloaded-item">
            <div class="udf-downloaded-main-content">
              <div class="udf-downloaded-content">
                <i class="fa-regular fa-file fa-lg"></i>
                <label>{{ filename }}</label>
                <small class="form-text text-muted">440 KB &middot; 2 seconds </small>
                <small class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <a class="btn btn-secondary btn-sm" (click)="onDownloadFile(filename)">Download</a>
            </div>
            <!-- <div style="height: 5px; width: 100%; background-color: #3063D4 !important" class="progress-bar progress-bar-animated bg-info" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
            </div> -->
          </li>
        </div>
      </div>

    </div>
  </div>
    </div>
